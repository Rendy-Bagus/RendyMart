<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RenzzMart â€” Supermarket Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <h1>RenzzMart â€” Supermarket Demo</h1>
        <div class="cashier">
          <img id="cashierPhoto" src="https://i.pravatar.cc/100?img=3" alt="Foto Kasir" />
          <div class="cashier-info">
            <div id="cashierName">RenzzMart</div>
            <div class="muted small">Kasir</div>
          </div>
        </div>
      </div>
      <div class="controls">
        <button id="openScan" class="scan-btn">ðŸ“· Scan (QRIS / Kode)</button>
        <button id="manualAdd" class="btn teal">Tambah Manual</button>
      </div>
    </header>

    <div class="grid">
      <section class="card">
        <h2>Produk</h2>
        <div class="products" id="products"></div>
      </section>

      <aside class="card">
        <h3>Keranjang</h3>
        <div class="cart-list" id="cartList"></div>
        <div class="total-box">
          <div class="muted small">Total</div>
          <div id="total" class="total">Rp 0</div>
          <button id="checkout" class="btn">Checkout</button>
        </div>
        <div class="muted small">Atau scan QRIS untuk membayar (pakai tombol "Scan")</div>
      </aside>
    </div>

    <!-- Modal Scanner -->
    <div class="modal" id="scannerModal">
      <div class="panel">
        <div class="panel-head">
          <strong>Scanner</strong>
          <button id="closeScan" class="scan-btn red">Tutup</button>
        </div>
        <video id="video" autoplay muted playsinline></video>
        <div class="scan-hint">
          <div class="muted">Tunjukkan QRIS atau kode batang ke kamera.</div>
          <div class="scan-controls">
            <button id="flip" class="btn dark">Ganti Kamera</button>
            <button id="toggleTorch" class="btn dark">Senter</button>
          </div>
        </div>
        <div class="manual-input">
          <input id="manualCode" placeholder="Masukkan kode barang / QR data" />
          <button id="manualAddBtn" class="btn">Tambahkan</button>
        </div>
      </div>
    </div>

    <!-- Modal Receipt -->
    <div class="modal" id="receiptModal">
      <div class="panel receipt-panel" id="receiptPanel">
        <div class="panel-head">
          <strong>Struk Pembelian</strong>
          <div>
            <button id="printReceipt" class="btn">Cetak</button>
            <button id="closeReceipt" class="scan-btn red">Tutup</button>
          </div>
        </div>
        <div id="receiptContent" class="receipt-content"></div>
      </div>
    </div>

    <footer>Demo â€” Scanning pakai <strong>BarcodeDetector</strong> bila didukung browser.</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
